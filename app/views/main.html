<div class="jumbotron">
  <!--  here starts the questionary -->
  <questionary first-section="1.B" last-section="5.C" sections="sections" current-section="currentSection">
    <section title="{{currentSection.identifier}}" description="Esta es una descripcion ejemplo">
      <question ng-repeat="q in currentSection.questions" ng-init="outerIdx=$index" idx="outerIdx" title="q.title" description="q.description" type="q.type" body="q.body" debug="false">
        <!--  the next question is if it depends on the previous question -->
        <question nested="true" ng-if="q.body.selected_value.question" ng-init="nestedQuestion=q.body.selected_value.question" idx="outerIdx" title="nestedQuestion.title" description="nestedQuestion.description" type="nestedQuestion.type" body="nestedQuestion.body"></question>
      </question>
    </section>
  </questionary>
